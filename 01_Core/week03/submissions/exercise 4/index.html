<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>CSS Exercise 4</title>
  <meta name="description" content="ITA CSS Layout Exercise">
  <meta name="author" content="Mark Kroh">

  <style>
  	.container	{
		height: 320px;
		width: 320px;
		position: relative;
	  }
	
	.interior  {
		height: 100px;
		width: 100px;
	}

	.div1	{
		background-color: red;
		position: absolute;
	}

	.div2	{
		background-color: orange;
		position: absolute;
		top: 50px;
		left: 50px;
		border: 5px solid white;
	}

	.div3	{
		background-color: yellow;
		position: absolute;
		top: 100px;
		left: 100px;
		border: 5px solid white;
	}

	.div4	{
		background-color: blue;
		position: absolute; 
		top: 150px;
		left: 150px;
		border: 5px solid white;
	}

	.div5	{
		background-color: violet;
		position: absolute;
		top: 200px;
		left: 200px;
		border: 5px solid white;
	}

  </style>
</head>
<body>
	<!-- Do not touch the HTML please -->
	<div class="container">
		<div class="interior div1"></div>
		<div class="interior div2"></div>
		<div class="interior div3"></div>
		<div class="interior div4"></div>
		<div class="interior div5"></div>
	</div>
</body>
</html>
